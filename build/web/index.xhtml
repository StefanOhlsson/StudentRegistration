<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <h:head>
        <title>Student Registration</title>
        <h:outputStylesheet library="css" name="myStyle.css"/>
        <h:outputScript library="js" name="myJs.js"/>
    </h:head>
    <h:body>
        <h:form>

            <p:panelGrid columns="1" style="margin: 0 auto;">
                <h:outputText value="Student Registration Page"/>

            </p:panelGrid>

            <p:panelGrid columns="2" style="margin: 0 auto;">
                <p:outputLabel for="firstName" value="First Name"/>
                <p:inputText id="firstName" value="#{studentBean.firstName}" required="true"/>

                <p:outputLabel for="lastName" value="Last Name"/>
                <p:inputText id="lastName" value='#{studentBean.lastName}'/>

                <p:outputLabel for="age" value="Age"/>
                <p:inputText id="age" value='#{studentBean.age}'/>


                <p:outputLabel for="kurs1" value="Subject 1"/>
                <p:inputText id="kurs1" value='#{studentBean.subject.subject1}'/>

                <p:outputLabel for="kurs2" value="Subject 2"/>
                <p:inputText id="kurs2" value='#{studentBean.subject.subject2}'/>

                <p:outputLabel for="kurs3" value="Subject 3"/>
                <p:inputText id="kurs3" value='#{studentBean.subject.subject3}'/>

                <p:outputLabel for="kurs4" value="Subject 4"/>
                <p:inputText id="kurs4" value='#{studentBean.subject.subject4}'/>


                <p:outputLabel for="location" value="Campus"/>
                <p:selectOneMenu id="location" value="#{studentBean.navigationController.location}" required="true">
                    <f:selectItem itemLabel="ort" itemValue="" />
                    <f:selectItem itemLabel="Stockholm" itemValue="Stockholm" />
                    <f:selectItem itemLabel="Göteborg" itemValue="Göteborg" />
                </p:selectOneMenu>


                <h:panelGroup/>
                <!--<p:commandButton value="Submit" action="confirmation"></p:commandButton>-->
                <h:commandButton value="Submit" action="#{navigationController.navigate()}"/>


            </p:panelGrid>


        </h:form>


        <br />
        <p:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
